name: merge-main-ci

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2 ## action created by other person
        with:
          fetch-depth: 0 ## most high level of historic, not all commits

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 20.11.x

      - uses: actions/cache@v4
        id: npm-cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci --legacy-peer-deps

      - name: Run Jest tests
        run: npm run test

      - name: Run Linter
        run: npm run lint

      - name: Build app
        run: npm run generate

      - name: Verify dist
        run: ls -la ./dist || echo "dist not found"

      - name: Deploy to Netlify
        uses: South-Paw/action-netlify-cli@v2
        id: netlify
        with:
          args: 'deploy --dir \"./dist\" --prod'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Notify Telegram - Success
        uses: appleboy/telegram-action@master
        if: ${{ success() }}
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ApÃ³s ${{ github.event_name }} o deploy foi feito na Netlify. ðŸš€

      - name: Notify Telegram - Failure
        uses: appleboy/telegram-action@master
        if: ${{ failure() }}
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ApÃ³s ${{ github.event_name }} o deploy na Netlify falhou. ðŸš¨
